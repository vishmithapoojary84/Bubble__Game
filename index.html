<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/memory.PNG" type="image/x-icon">
    <title>BUBBLE GAME</title>
  <style>
/* Basic Reset */
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Centering container */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-image: repeating-linear-gradient(135deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 2px,transparent 2px, transparent 4px),linear-gradient(45deg, rgb(18, 105, 233),rgb(166, 255, 155));
}

/* Heading Style */
h1 {
    font-size: 2.5em;
    margin-bottom: 0.5em;
    animation: fadeIn 2s ease-in-out;
}

/* Info Text Style */
.info {
    font-size: 1.2em;
    margin-bottom: 1em;
    animation: fadeIn 3s ease-in-out;
}

/* Countdown Time Style */
#countdown-time {
    font-weight: bold;
    color: #ffecb3;
}

/* Button Style */
button {
    padding: 0.75em 2em;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    background-color: rgb(71, 131, 223);
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    animation: fadeIn 3s ease-in-out;
}

button:hover {
    background-color: rgb(19, 100, 222);
}

button:active {
    transform: scale(0.98);
}

/* Animation Keyframes */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
img{
  width: 400px;
  height: 300px;
  animation: fadeIn 2s ease-in-out;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>BUBBLE GAME </h1>
    <h1>Are You Ready to Play!</h1>
   
    <p class="info">Pop the bubble that matches the hit number to score points!</p>
    <button id="start-button">Start Game</button>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const startButton = document.getElementById('start-button');

    startButton.addEventListener('click', () => {
        // Redirect to the game page (assuming the game page is named "game.html")
        window.location.href = 'game.html';
    });
});

</script>
</body>
</html>
